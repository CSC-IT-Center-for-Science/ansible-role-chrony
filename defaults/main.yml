---
chrony_ntp_servers:
    - "0.pool.ntp.org" 
    - "1.pool.ntp.org"
    - "2.pool.ntp.org"
    - "3.pool.ntp.org"
    - "ntp2.funet.fi"
    - "ntp4.funet.fi"

chrony_pkg_state: "latest"
chrony_pkg_update_cache: "yes"
chrony_remove_ntp: True

# populate chrony_allow_deny to also have chrony serve time
chrony_allow_deny:
 - "allow 10.0.0.0/8"
